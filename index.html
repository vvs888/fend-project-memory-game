<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" integrity="sha384-3AB7yXWz4OeoZcPbieVW64vVXEwADiYyAEhwilzWsLw+9FgqpyjjStpPnpBO8o8S" crossorigin="anonymous">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,400,500" rel="stylesheet">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
        		<li><i class="fas fa-star"></i></li> <!--far fa-star-->
        		<li><i class="fas fa-star"></i></li>
        		<li><i class="fas fa-star"></i></li>
        	</ul>

        	<span class="moves">0 </span>
            <span class="moves">Moves</span>&nbsp;&nbsp;
            <span class="timer">Timer:</span>
            <span class="timer">0:0</span>

            <div class="restart">
        		<i class="fas fa-redo"></i>
        	</div>
        </section>

        <ul class="deck">
            <li class="card num1">
                <i class="fas fa-gem"></i>
            </li>
            <li class="card num2">
                <i class="far fa-paper-plane"></i>
            </li>
            <li class="card num3">
                <i class="fas fa-anchor"></i>
            </li>
            <li class="card num4">
                <i class="fas fa-bolt"></i>
            </li>
            <li class="card num5">
                <i class="fas fa-cube"></i>
            </li>
            <li class="card num6">
                <i class="fas fa-anchor"></i>
            </li>
            <li class="card num7">
                <i class="fas fa-leaf"></i>
            </li>
            <li class="card num8">
                <i class="fas fa-bicycle"></i>
            </li>
            <li class="card num9">
                <i class="fas fa-gem"></i>
            </li>
            <li class="card num10">
                <i class="fas fa-bomb"></i>
            </li>
            <li class="card num11">
                <i class="fas fa-leaf"></i>
            </li>
            <li class="card num12">
                <i class="fas fa-bomb"></i>
            </li>
            <li class="card num13">
                <i class="fas fa-bolt"></i>
            </li>
            <li class="card num14">
                <i class="fas fa-bicycle"></i>
            </li>
            <li class="card num15">
                <i class="far fa-paper-plane"></i>
            </li>
            <li class="card num16">
                <i class="fas fa-cube"></i>
            </li>
        </ul>

        <p id="demo"></p>

        <!-- Button trigger modal -->
        <!-- <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
          Launch demo modal
        </button> -->

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">You won!!!</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <p class="modal-text"></p>
                <p>Wanna play again?</p>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">NO</button>
                <button type="button" class="btn btn-primary">YES</button>
              </div>
            </div>
          </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>
</html>
